<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Of Death Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="timesincedeathRadio" name="variables" checked>
  <label for="timesincedeathRadio">Time since death</label>

  <input type="radio" id="bodytemperatureRadio" name="variables">
  <label for="bodytemperatureRadio">Body temperature</label>

  <input type="radio" id="ambienttemperatureRadio" name="variables">
  <label for="ambienttemperatureRadio">Ambient temperature</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Body temperature</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Ambient temperature</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
